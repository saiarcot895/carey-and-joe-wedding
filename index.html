<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Carey & Joe's Wedding">

        <title>Carey & Joe</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha256-Md8eaeo67OiouuXAi8t/Xpd8t2+IaJezATVTWbZqSOw=" crossorigin="anonymous" />
        <link rel="stylesheet" href="starter-template.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha256-98vAGjEDGN79TjHkYWVD4s87rvWkdWLHPs5MC3FvFX4=" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha256-xaF9RpdtRxzwYMWg4ldJoyPWqyDPCRD0Cv7YEEe6Ie8=" crossorigin="anonymous" defer></script>
        <script src="main.js" defer></script>
    </head>

    <body data-spy="scroll" data-target="#navbarContent" data-offset="56">

        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" id="navbar">
                <a class="navbar-brand" href="#">Carey & Joe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#ourStory">Our Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#whenAndWhere">When and Where</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#registry">Registry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rsvp">RSVP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#faq">FAQ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid">

            <main>
            <section>
                <div class="row">
                    <div id="usContainer" class="col">
                        <div>
                            <h2 id="us" class="text-uppercase text-center">Carey & Joe</h2>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div id="ourStoryContainer" class="col">
                        <h2 id="ourStory" class="text-uppercase">Our Story</h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div id="whenAndWhereContainer" class="col">
                        <h2 id="whenAndWhere" class="text-uppercase text-center">When and Where</h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div id="registryContainer" class="col">
                        <h2 id="registry" class="text-uppercase text-center">Registry</h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div id="rsvpContainer" class="col">
                        <h2 id="rsvp" class="text-uppercase text-center">RSVP</h2>
                        <div class="container">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name" required>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div id="faqContainer" class="col">
                        <h2 id="faq" class="text-uppercase text-center">FAQ</h2>
                    </div>
                </div>
            </section>
            </main>

        </div>
    </body>
</html>
